<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rocket Launcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="scenery">
        <div class="rounded-container">
            <span class="stat">Altitude: </span> <span id="altitude">0m</span><br>
            <span class="stat">Fuel: </span> <span id="fuel">100,000l</span><br>
            <span class="stat">Eng. Temp.: </span> <span id="temp">27C</span><br>

            <div class="status">
                Idle
            </div>
            <div class="buttonContainer">
                <a href="#" id="launchButton" class="eightbit-btn eightbit-btn--reset">Launch!</a>
            </div>
        </div>
        <div class="rocket"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
